<!DOCTYPE html>
<html>
<head>
    <title>Ad Pairing Search</title>
</head>
<body>
    <h1>Ad Pairing Search</h1>
    <input type="text" id="searchTerm" placeholder="Search term">
    <input type="text" id="minPrice" placeholder="Minimum Price">
    <input type="text" id="maxPrice" placeholder="Maximum Price">
    <input type="text" id="location" placeholder="Location">
    <button onclick="performSearch()">Search</button>
    <div id="results"></div>

    <script>
        async function performSearch() {
            const searchTerm = document.getElementById('searchTerm').value;
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const location = document.getElementById('location').value;

            const response = await fetch('YOUR_RENDER_APP_URL/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    urls: ["https://example.com/ads"],
                    keyword: searchTerm,
                    minPrice: minPrice,
                    maxPrice: maxPrice,
                    location: location,
                }),
            });

            const results = await response.json();
            document.getElementById('results').innerHTML = JSON.stringify(results, null, 2);
        }
    </script>
</body>
</html>
